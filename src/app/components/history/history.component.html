<h3 class="center">История отправленных показаний счетчиков</h3>

<table *ngIf="getCards(); else elseBlock" class="history mdl-data-table mdl-js-data-table full-width">
    <thead>
    <tr>
        <th></th>
        <th class="big-screen">Горячая вода</th>
        <th class="big-screen">Холодная вода</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let card of getCards()">
        <td class="mdl-data-table__cell--non-numeric">{{ getCardDay(card.createdAt) }} {{ getCardMonthName(card.createdAt) }}</td>
        <td>{{ card.waterHot }}</td>
        <td>{{ card.waterCold }}</td>
    </tr>
    </tbody>
</table>

<ng-template #elseBlock>
    <p class="center">Вы еще не отправляли показаний счетчиков через "Электронную Карточку".</p>
</ng-template>
